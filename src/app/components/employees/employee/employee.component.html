<app-loading-spinner [isLoading]="editMode"></app-loading-spinner>
<app-alert></app-alert>
<mat-card>
    <mat-card-title>{{ editMode ? 'Edit employee' : 'Create employee' }}</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()" class="validation">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name">
                    <mat-error *ngIf="employeeForm.get('name').invalid">{{ getErrorMessage(employeeForm.get('name')) }}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Surname</mat-label>
                    <input type="text" matInput formControlName="surname">
                    <mat-error *ngIf="employeeForm.get('surname').invalid">{{ getErrorMessage(employeeForm.get('surname')) }}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Department</mat-label>
                    <input type="text" matInput formControlName="department" [matAutocomplete]="department">
                    <mat-error *ngIf="employeeForm.get('department').invalid">{{ getErrorMessage(employeeForm.get('department')) }}</mat-error>
                </mat-form-field>
                <mat-autocomplete #department="matAutocomplete" [displayWith]="displayDepartmentName">
                    <mat-option *ngFor="let department of departments" [value]="department">
                        {{ department.name }}
                    </mat-option>
                </mat-autocomplete>
                <button mat-flat-button color="primary">Save</button>
            </form>
        </div>
        <!-- <div class="col-6">
            <app-image-gallery [ownerId]="employee.id" [ownerType]="'employee'"></app-image-gallery>
        </div> -->
    </div>
</mat-card>

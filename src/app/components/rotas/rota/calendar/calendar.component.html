<table class="table table-sm mt-2">
    <thead>
        <tr>
            <th>Doctor</th>
            <th *ngFor="let day of daysInMonthArray">
                {{ day }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td>{{ row.doctor.name }}</td>
            <td *ngFor="let day of row.appo; let d = index">
                <app-calendar-day [data]="day"></app-calendar-day>
            </td>
        </tr>
    </tbody>
</table>

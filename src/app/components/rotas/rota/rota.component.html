<app-loading-spinner [isLoading]="editMode"></app-loading-spinner>
<app-alert></app-alert>
<mat-card>
    <mat-card-title>{{ editMode ? 'Edit employee' : 'Create employee' }}</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
        <div [formGroup]="rotaForm" class="validation">
            <div class="row">
                <div class="col-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Department</mat-label>
                        <input type="text" matInput formControlName="department" [matAutocomplete]="department">
                        <mat-error *ngIf="rotaForm.get('department').invalid">{{ getErrorMessage(rotaForm.get('department')) }}</mat-error>
                    </mat-form-field>
                    <mat-autocomplete #department="matAutocomplete" [displayWith]="displayDepartmentName">
                        <mat-option *ngFor="let department of departments" [value]="department">
                            {{ department.name }}
                        </mat-option>
                    </mat-autocomplete>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Month</mat-label>
                        <mat-select formControlName="month">
                            <mat-option *ngFor="let month of months; let i = index" [value]="i">
                                {{ month }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="rotaForm.get('month').invalid">{{ getErrorMessage(rotaForm.get('month')) }}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Year</mat-label>
                        <mat-select formControlName="year">
                            <mat-option *ngFor="let year of years" [value]="year">
                                {{ year }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="rotaForm.get('year').invalid">{{ getErrorMessage(rotaForm.get('year')) }}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <app-calendar></app-calendar>
                </div>
            </div>
        </div>
</mat-card>

<app-loading-spinner [isLoading]="editMode"></app-loading-spinner>
<app-alert></app-alert>
<mat-card>
    <mat-card-title>{{ editMode ? 'Edit rota' : 'Create rota' }}</mat-card-title>
    <mat-card-content>
        <app-calendar-month-picker></app-calendar-month-picker>
        <app-calendar></app-calendar>
        <div>
            <button mat-flat-button color="primary" (click)="onSubmitRota()">{{ editMode ? 'Save' : 'Create' }}</button>
        </div>
    </mat-card-content>
</mat-card>

<div class="d-flex mb-2 justify-content-between align-items-center">
    <div class="d-flex">
        <h4>Departments</h4>
        <div class="ml-2">
            <button mat-flat-button color="primary" (click)="onAddDepartment()">Add</button>
        </div>
    </div>
    <div>
        <app-search (searchTermUpdate)="onSearchTermUpdate($event)"></app-search>
    </div>
</div>

<app-alert></app-alert>

<div class="row">
    <div class="col-sm-12">
        <div *ngIf="departments">
            <table class="table table-striped">
                <thead>
                    <th colspan="2">Name</th>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments" app-department-list-item [department]="department"></tr>
                </tbody>
            </table>
            <app-pagination [pager]="pager"></app-pagination>
        </div>
    </div>
</div>

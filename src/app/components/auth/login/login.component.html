<div class="container py-4">
    <main class="row">
        <div class="col-md-6 col-lg-5 mx-auto">
            <mat-card>
                <mat-card-title>Login</mat-card-title>
                <mat-card-subtitle>test123@gg.com / asd1234</mat-card-subtitle>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="validation">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input type="text" matInput id="email" formControlName="email">
                                <mat-icon matSuffix>alternate_email</mat-icon>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput id="password" formControlName="password">
                                <mat-icon matSuffix>lock_open</mat-icon>
                            </mat-form-field>
                        </div>
                        <app-alert></app-alert>
                        <button mat-flat-button color="primary">Login</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </main>
</div>
